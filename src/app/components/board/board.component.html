<div class="board__wrapper">
  <div class="board">
    @for (row of board; track row; let i = $index) { @for (tile of row; track
    tile; let j = $index) {
    <tile [id]="board[i][j]" (click)="moveTile(board[i][j])"></tile>
    } }
  </div>

  <div class="button" (click)="shuffle(3200)">New Game</div>
  <win-popup *ngIf="win" (newGame)="shuffle(3200)" [moves]="moves"></win-popup>
</div>
