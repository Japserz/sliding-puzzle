<div class="board__wrapper">
  <div class="board">
    <tile [id]="board[0][0]" (click)="moveTile(board[0][0])"></tile>
    <tile [id]="board[0][1]" (click)="moveTile(board[0][1])"></tile>
    <tile [id]="board[0][2]" (click)="moveTile(board[0][2])"></tile>
    <tile [id]="board[0][3]" (click)="moveTile(board[0][3])"></tile>
    <tile [id]="board[1][0]" (click)="moveTile(board[1][0])"></tile>
    <tile [id]="board[1][1]" (click)="moveTile(board[1][1])"></tile>
    <tile [id]="board[1][2]" (click)="moveTile(board[1][2])"></tile>
    <tile [id]="board[1][3]" (click)="moveTile(board[1][3])"></tile>
    <tile [id]="board[2][0]" (click)="moveTile(board[2][0])"></tile>
    <tile [id]="board[2][1]" (click)="moveTile(board[2][1])"></tile>
    <tile [id]="board[2][2]" (click)="moveTile(board[2][2])"></tile>
    <tile [id]="board[2][3]" (click)="moveTile(board[2][3])"></tile>
    <tile [id]="board[3][0]" (click)="moveTile(board[3][0])"></tile>
    <tile [id]="board[3][1]" (click)="moveTile(board[3][1])"></tile>
    <tile [id]="board[3][2]" (click)="moveTile(board[3][2])"></tile>
    <tile [id]="board[3][3]" (click)="moveTile(board[3][3])"></tile>
  </div>

  <div class="button" (click)="shuffle(3200)">New Game</div>
  <win-popup *ngIf="win" (newGame)="shuffle(3200)" [moves]="moves"></win-popup>
</div>
